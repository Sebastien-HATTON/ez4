<div class="container">
<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="col-xs-4">
            <img class="img-circle" src="http://placehold.it/140x140">
        </div>
        <div>
            <p>Name</p>
            <p>Department</p>
            <p>Email</p>
            <p>Ceil</p>
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <div class="well well-sm">
            <form class="form-horizontal" ng-submit="submit()">
                <fieldset>
                    <legend class="text-center formheader">Leave us a message</legend>
                    <div class="form-group">
                        <span class="col-xs-1 col-xs-offset-2 text-center"><i class="fa fa-user formbigicon"></i></span>
                        <div class="col-xs-4">
                            <input id="fname" name="name" type="text" ng-model="contact.fname" placeholder="First Name" class="form-control">
                        </div>
                        <div class="col-xs-4">
                            <input id="lname" name="name" type="text" ng-model="contact.lname" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-xs-1 col-xs-offset-2 text-center"><i class="fa fa-envelope-o formbigicon"></i></span>
                        <div class="col-xs-8">
                            <input id="email" name="email" type="text" ng-model="contact.email" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-xs-1 col-xs-offset-2 text-center"><i class="fa fa-phone-square formbigicon"></i></span>
                        <div class="col-xs-8">
                            <input id="phone" name="phone" type="text" ng-model="contact.phone" placeholder="Phone" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <span class="col-xs-1 col-xs-offset-2 text-center"><i class="fa fa-pencil-square-o formbigicon"></i></span>
                        <div class="col-xs-8">
                            <textarea class="form-control" id="message" name="message" ng-model="contact.content" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="7"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
