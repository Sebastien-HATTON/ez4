<div class="container">
 
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th style="width: 60%">Title</th>
        <th style="width: 20%">Author</th>
        <th style="width: 20%">Time</th>
      </tr>
    </thead>
    <tbody>
          <td class="cp" ng-click="getDetail(article.Url)">abv</td>
          <td>asd</td>
          <td>asdasd</td>
        <tr ng-repeat="article in articles  | orderBy:'-article.Time'">
          <td class="cp" ng-click="getDetail(article.Url)">{{article.Title}}</td>
          <td>{{article.Author}}</td>
          <td>{{article.Time | date:"h:mma 'on' MMM d, y"}}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>
